<!DOCTYPE html>
<html>
	<head>
		
		<link rel="stylesheet/less" type="text/css" href="assets/css/global.less">
		<link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css" type="text/css" media="screen" title="no title" charset="utf-8">
		
		<script src="scripts/jquery-1.8.2.min.js"></script>
		<script src="scripts/md5.js"></script>
		<script src="scripts/socket.io-client/dist/socket.io.js"></script>
		<script src="assets/js/game-window.js"></script>	
		<script src="scripts/modernizr.js"></script>
		<script src="scripts/loader.js"></script>
    	<!--<script src="scripts/clientScript.js"></script>-->
		<script src="less.js" type="text/javascript"></script>
		<script src="assets/bootstrap/js/bootstrap.min.js"></script>
		<script src="scripts/jquery.rightClick.js"></script>
		
		<title>Thanko</title>
		

	</head>
	<body>	

		<div id="loadingView" class="row">
			<div class="span9 offset2">
				<div class="progress progress-success progress-striped active">
				  <div class="bar" style="width: 100%"></div>
				</div>
			</div>
		</div>
		
		<h1>The Game</h1>
	
		
		<!-- start of game form -->
		<div class="container-fluid">  
		  <div class="row-fluid">  
		    <div class="span9">  
				<div class="game_row">
					<a href="#" 
					id="game_instructions_popover" 
					class="" 
					rel="popover" 
					data-content="
					<ul>
						<li>Click to move</li>
						<li>Move mouse to aim</li>
						<li>Press 'Space' to shoot</li>
						<li>Press 'Enter' to activate chat and send messages</li>
					</ul>"
					data-original-title="Instructions">Game Instructions</a>
					
					<!-- In game div -->
					<div id="gameView">
						<canvas id="canvas" width="960" height="540">
						</canvas>
						
						<div id="respawn">
							<input id="respawn_but" class="btn btn-inverse" type="button" value="Click to Respawn">
						</div>
					</div>
					<!-- End of In game div -->
				</div>
		    </div>  
		
			<div class="span3 well">  
		     	<div id="right-container" class="game_row">
					<h4>Chat</h4>
					<div id="chat">
						<div id="insideChat"></div>
					</div>
					<input id="chatmsg" name="chatmsg" type="text" placeholder="Press Enter to start typing..."/>
				</div>
		    </div>
		  </div>  
		</div>
				
			<div class="game_row row well span12">
				<div id="belowGame">
					<div id="leftBar">
						
						<div class="row">
							<div class="span8">
								<div id="weaponMenu">
									<div class="leaderboard"><h2>Choose your weapon</h2></div>
									<input id="weapon1_but" class="btn btn-inverse" type="button" value ="Classic">
									<input id="weapon2_but" class="btn btn-danger" type="button" value ="Double Shot">
									<input id="weapon3_but" class="btn btn-inverse" type="button" value ="Snipe">
								</div>
							</div>
							
							<div id="hp" class="span4">
								<div class="progress progress-success progress-striped active">
								  <div class="bar" style="width: 100%">100%</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
		<!-- End of Game form -->
		


	</body>
</html>
